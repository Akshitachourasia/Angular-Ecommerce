<div class="seller-auth">
    <div *ngIf="!showLogin" class="sign-up">
        <h1>
            Seller SignUp
        </h1>
        <form #sellerForm="ngForm" (ngSubmit)="signUp(sellerForm.value)" class="form">
            <input class="input" type="text" ngModel name="name" placeholder="Enter Name" />
            <input class="input" type="password" ngModel name="password" placeholder="Enter Password" />
            <input class="input" type="text" ngModel name ="email" placeholder="Enter Email" />
            <button class="form-btn">SignUp</button>
       <span>Already have an account?<a class="auth-toggle-link" (click)="openLogin()"> Click to Login</a></span>
        </form>
    </div>
    <!--Login-->

    <div *ngIf="showLogin" class="login">
        <h1>
            Seller Login
        </h1>
        <p class="error">{{authError}}</p>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="form">
            <input class="input" type="text" ngModel name ="email" placeholder="Enter Email" />
            <input class="input" type="password" ngModel name="password" placeholder="Enter Password" />
            <button class="form-btn">Login</button>
            <span> Don't have an account??<a class="auth-toggle-link" (click)="openSignUp()"> Click to SignUp</a></span>

        </form>
    </div>

</div>
