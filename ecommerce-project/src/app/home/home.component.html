@if (popularProducts) {
<ngb-carousel>
    <ng-template *ngFor="let product of popularProducts" ngbSlide>
        <div class="picsum-img-wrapper">
            <img class="product-img" src="{{product.image}}" alt="Product slide" />
        </div>
        <div class="carousel-caption">
            <h3>{{product.name}}</h3>
            <p>{{product.description}}</p>
        </div>
    </ng-template>
</ngb-carousel>
}
