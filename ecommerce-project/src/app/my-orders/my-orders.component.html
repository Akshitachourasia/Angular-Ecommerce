<div class="my-orders">
    <h1>My Orders</h1>
    <div class="row details">
        <div class="col-sm-2">
            <span>Orders</span>
        </div>
        <div class="col-sm-2">
            <span>Order Id</span>
        </div>
        <div class="col-sm-2">
            <span>Price</span>
        </div>
        <div class="col-sm-2">
            <span>Status</span>
        </div>
        <div class="col-sm-2">
            <span>Cancel Order</span>
        </div>
    </div>
    <div class="row details" *ngFor="let order of orderData">
        <div class="col-sm-2">
            <img class="order-img"
                src="https://www.clipartmax.com/png/middle/210-2106541_track-my-order-beach-volleyball.png" alt="order">
        </div>
        <div class="col-sm-2">
            <span>#{{order._id}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{order.totalAmount}}</span>
        </div>
        <div class="col-sm-2">
            <span>In Progress</span>
        </div>
        <div class="col-sm-2">
            <button class="form-btn" (click)="cancelOrder(order._id)">Cancel Order</button>
        </div>
    </div>

</div>
