<div class="cart-page">
    <h1>
        Cart Page
    </h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor='let cart of cartData'>
                <li>
                    <img src="{{cart.image}}">
                </li>
                <li>
                    <span>{{cart.name}}</span>
                </li>
                <li>
                    <span>Price:{{cart.price}}</span>
                </li>
                <li>
                    <span>Quantity:{{cart.quantity}}</span>
                </li>
                <li>
                    <button class="form-btn">Remove to cart</button>
                </li>
            </ul>
        </div>
        <div class="col-sm-4 summary">
            <h3>
                Summary
            </h3>
            <ul>
                <li><span>Amount</span><span> {{this.summary.amount}}</span></li>
                <li><span> Tax</span><span> {{this.summary.tax}}</span> </li>
                <li><span> Delivery</span> <span> 100</span></li>
                <li><span> Discount</span><span>{{this.summary.discount}}</span></li>
                <li><span>
                        <h4> Total</h4>
                    </span><span>
                        <h4> {{this.summary.total}}</h4>
                    </span> </li>
                    <button class="form-btn max-width" (click)="checkout()">Checkout</button>
            </ul>
        </div>
    </div>
</div>
