    <div class="add-product">
      <h1>Add Product</h1>
      <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="form" >
        <input class="input" type="text" name="name" placeholder="Enter Product Name" ngModel />
        <input class="input" type="text" name="price" placeholder="Enter Product Price" ngModel />
        <input class="input" type="text" name="color" placeholder="Enter Product Color" ngModel />
        <input class="input" type="text" name="category" placeholder="Enter Product Category" ngModel />
        <textarea class="input" type="text" name="name" placeholder="Enter Product Description" ngModel></textarea>
        <input class="input" type="text" name="image" placeholder="Enter Product Image Url" ngModel />
        <button class="signup-btn">Add Product</button>
    </form>

    </div>
